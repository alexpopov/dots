gui:
  theme:
    lightTheme: true
    activeBorderColor:
      - magenta
      - bold
    inactiveBorderColor:
      - black
    selectedLineBgColor:
      - bold
      - white
    selectedRangeBgColor:
      - white
      - bold

  mouseEvents: false

promptToReturnFromSubprocess: false

os:
  editCommand: 'nvr -cc tabnew --remote'
  editCommandTemplate: '{{editor}} +{{line}} -- {{filename}}'

git:
  paging:
    colorArg: always
    pager: delta --light --paging=never
